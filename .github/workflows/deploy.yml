name: Terraform Deployment

on:
  push:
    branches:
      - main  # This ensures it triggers on the 'main' branch
  pull_request:
    branches:
      - main  # This ensures it triggers on pull requests to 'main' branch

jobs:
  terraform-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.0

      - name: Format Check
        run: terraform fmt -check

  terraform-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Latest version
        
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2  # Latest version
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2  # Latest version
        with:
            role-to-assume: arn:aws:iam::354918362336:role/GithubActionsRole
            aws-region: eu-central-1  # Ensure this is the correct region

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

  terraform-apply:
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main'  # Only apply if the branch is 'main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::354918362336:role/GithubActionsRole
          aws-region: eu-central-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve
