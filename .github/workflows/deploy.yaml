name: Terraform Deployment

on:
  push:
    branches:
      - main  # Запускается при push в ветку main
  pull_request:
    branches:
      - main  # Запускается при pull request в ветку main

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read  # Required to access the repository contents

jobs:
  terraform-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Проверка кода из репозитория

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.0  # Установка Terraform

      - name: Format Check
        run: terraform fmt -check  

  terraform-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          role-to-assume: arn:aws:iam::354918362336:role/GithubActionsRole
          aws-region: eu-central-1

      - name: Terraform Init
        run: terraform init
        working-directory: ./  # Use the root directory if Terraform files are in the root

      - name: Terraform Plan
        run: terraform plan -out=terraform.tfplan
        working-directory: ./  # Root directory for Terraform files

  terraform-apply:
    runs-on: ubuntu-latest
    needs: terraform-plan  # Выполняется только после успешного terraform-plan
    if: github.ref == 'refs/heads/main'  # Применяется только для ветки main
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Проверка кода из репозитория

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          role-to-assume: arn:aws:iam::354918362336:role/GithubActionsRole
          aws-region: eu-central-1

      - name: Terraform Init
        run: terraform init
        working-directory: ./  # Root directory for Terraform files

      - name: Terraform Apply
        run: terraform apply -auto-approve terraform.tfplan
        working-directory: ./  
